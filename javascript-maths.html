<!DOCTYPE html>
<html>
<head>
<title>JavaScript Maths</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="js-maths.css" rel="stylesheet" type="text/css">
</head>
<body>
<main>
<h1>Maths with javaScript</h1>
<p>
  Number 1
</p>
<select id="number1">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</select>
<p>
  Number 2
</p>
<select id="number2">
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</select>
<p>
  <input type="button" value="Add" onClick="Addition()">
  <input type="button" value="Subtract" onClick="Subtract()">
  <input type="button" value="Divide" onClick="Divide()">
  <input type="button" value="Multiply" onClick="Multiply()">
  <input type="button" value="Difference" onClick="Difference()">  
</p>
<p id="playingWithMaths"></p>

<script src="javascript-maths.js"></script>
</main>
</body>
</html>
